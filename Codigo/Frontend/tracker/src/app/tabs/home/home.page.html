<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Panel de Objetivos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <!-- ðŸ”¹ Resumen general -->
  <ion-card>
    <ion-card-content>
      <div class="goal-summary">
        <div class="summary-box">
          <h2>{{ goals.length }}</h2>
          <p>Objetivos Totales</p>
        </div>
        <div class="summary-box completed">
          <h2>{{ completedGoals }}</h2>
          <p>Completados</p>
        </div>
        <div class="summary-box in-progress">
          <h2>{{ inProgressGoals }}</h2>
          <p>En Progreso</p>
          <h2>{{ totalGoals }}</h2>
        </div>
      </div>
    </ion-card-content>
  </ion-card>

  <!-- ðŸ”¹ Lista de objetivos -->
  <ion-list>
    <ion-item *ngFor="let goal of goals">
      <ion-label>
        <h2>{{ goal.name }}</h2>
        <p>Progreso: {{ goal.progress }}%</p>
        <ion-progress-bar [value]="goal.progress / 100"></ion-progress-bar>
      </ion-label>
      <ion-button fill="outline" slot="end" (click)="increaseProgress(goal)">
        +10%
      </ion-button>
    </ion-item>
  </ion-list>

  <!-- ðŸ”¹ BotÃ³n para agregar objetivo -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="addGoal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
