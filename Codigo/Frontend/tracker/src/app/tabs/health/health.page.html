<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Calendario de Metas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- ðŸ“… Formulario de nueva meta -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Agregar Meta</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">TÃ­tulo</ion-label>
        <ion-input [(ngModel)]="nuevaMeta.titulo" placeholder="Ej: Ir al gimnasio"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">DescripciÃ³n</ion-label>
        <ion-input [(ngModel)]="nuevaMeta.descripcion" placeholder="Detalles opcionales"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Fecha</ion-label>
        <ion-datetime display-format="DD/MM/YYYY" [(ngModel)]="nuevaMeta.fecha"></ion-datetime>
      </ion-item>

      <ion-button expand="block" color="success" (click)="agregarMeta()">Guardar Meta</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- ðŸ“‹ Lista de metas -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Mis Metas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let meta of metas">
          <ion-checkbox slot="start" [checked]="meta.completada" (ionChange)="toggleCompletada(meta)"></ion-checkbox>
          <ion-label>
            <h2 [class.completada]="meta.completada">{{ meta.titulo }}</h2>
            <p>{{ meta.descripcion }}</p>
            <small>ðŸ“… {{ meta.fecha | date:'dd/MM/yyyy' }}</small>
          </ion-label>
          <ion-button fill="clear" color="danger" (click)="eliminarMeta(meta.id)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
