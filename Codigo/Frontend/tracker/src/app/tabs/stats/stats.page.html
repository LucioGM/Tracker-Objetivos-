<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Estad√≠sticas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- üîπ Lista de objetivos con progreso -->
  <ion-card>
    <ion-card-content>
      <h2>Objetivos</h2>
      <ion-list>
        <ion-item *ngFor="let goal of objectives$ | async">
          <ion-label>
            <h2>{{ goal.title }}</h2>
            <p>Progreso: {{ goal.progress }}%</p>
          </ion-label>
          <ion-progress-bar [value]="goal.progress / 100" [color]="getProgressColor(goal.progress)"></ion-progress-bar>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- üîπ Resumen gr√°fico -->
  <ion-card>
    <ion-card-content>
      <h2>Resumen gr√°fico</h2>
      <ng-container *ngFor="let goal of objectives$ | async">
        <div class="bar-container" style="margin-bottom: 10px;">
          <div class="bar-label">{{ goal.title }} ({{ goal.progress }}%)</div>
          <div class="bar-background" style="background: #e0e0e0; border-radius: 5px; height: 20px; width: 100%;">
            <div class="bar-fill"
                 [style.width.%]="goal.progress"
                 [style.backgroundColor]="getProgressColor(goal.progress)"
                 style="height: 100%; border-radius: 5px;">
            </div>
          </div>
        </div>
      </ng-container>
    </ion-card-content>
  </ion-card>

</ion-content>
